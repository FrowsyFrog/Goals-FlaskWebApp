{% extends "base.html" %} {% block title %}Home{% endblock %}
{% block content %}

{% for g in goal %}
<form method="POST">
    <h1 align="center">{{ g[1] }}</h1>
    <label for="title">Title:</label>
    <textarea name="title" id="title" placeholder="Ingresa tu titulo" class="form-control">{{g[1]}}</textarea>
    <br/>
    <label for="description">Description:</label>
    <textarea name="description" id="description" placeholder="Ingresa tu descripcion" class="form-control">{{g[2]}}</textarea>
    <br/>
    <div align="center">
        <button type="submit" class="btn btn-primary">Finish</button>
    </div>
    <br/>
</form>
{% endfor %}

{% endblock %}
